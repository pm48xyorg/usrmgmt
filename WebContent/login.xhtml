<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="contents">
        <h:outputScript library="js" name="md5.js" target="head"></h:outputScript>
        <h:form id="loginForm" prependId="false">
           
           <p:messages id="errorMessages"/>
           
           <h:inputHidden id="saltKey" value="#{loginBean.saltKey}"/>
       <p:panelGrid columns="2" id='panelLogin'>
       <p:outputLabel value="Enter User ID: "></p:outputLabel>
       <p:inputText id = 'txtuserid' value="#{loginBean.userId}"> </p:inputText> 
       <p:outputLabel value="Enter Password: "></p:outputLabel>
       <p:password id='txtPasswd' value="#{loginBean.passwd}"> </p:password> 
       <p:commandButton  value = 'login' action="#{loginBean.doLogin()}" onclick="javascript:userLoginMd5();" update="@form"> </p:commandButton>       
       </p:panelGrid>
       </h:form>
    </ui:define>
</ui:composition>
